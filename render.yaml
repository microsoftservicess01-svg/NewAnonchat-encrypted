services:
  - type: web
    name: anonchat-backend
    env: docker
    plan: free
    region: oregon
    rootDir: backend
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: PORT
        value: 10000
      - key: DB_KEY
        sync: false # set manually in Render dashboard for security
    autoDeploy: true

  - type: web
    name: anonchat-frontend
    env: docker
    plan: free
    region: oregon
    rootDir: frontend
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: VITE_API_URL
        value: https://anonchat-backend.onrender.com
      - key: VITE_SIGNALING_URL
        value: https://anonchat-backend.onrender.com
    autoDeploy: true
    
